<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS in JavaScripto</title>
</head>
<body>

  <div class="container">
    <h1 class="container-title">Igor Halfeld @ CSS in JavaScripto</h1>
  </div>
  
  <script src="styleheet.js"></script>
  <script>
    StyleSheet.init();

    // Rule 1
    StyleSheet.create('html, body', `
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    `);

    // Rule 2
    StyleSheet.create('.container', `
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;    
    `);

    // Rule 3
    StyleSheet.create('.container-title', `
      color: tomato;
      font-size: 50px;
    `);
  </script>
</body>
</html>
