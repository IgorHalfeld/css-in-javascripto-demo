<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS in JavaScripto</title>
  <style>
    html, body, .container {
      width: 100%;
      height: 100%;
      box-sizing: 100%;
    }
  </style>
</head>
<body>

  <div class="container" id="app" />
  
  <script src="styleheet.js"></script>
  <script>
    const h1 = CreateElement('h1', {
      attrs: {
        class: 'title',
      },
      styles: `
        color: tomato;
        font-size: 40px;
      `,
    }, 'CSS in JavaScripto');

    const h4 = CreateElement('h4', {
      attrs: {
        class: 'title',
      },
      styles: `
        color: cyan;
        font-size: 40px;
      `,
    }, 'CSS in JavaScripto 2');

    CreateElement('div', {
      attrs: {
        class: 'container',
      },
      styles: `
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      `,
    }, [h1, h4]);
  </script>
</body>
</html>
